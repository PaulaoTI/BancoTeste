<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/logo.jpg" type="image/x-icon">
    <title>Banco do Povo - Meu perfil</title>
    <style>
        body {
            background-color: rgba(231, 228, 28, 0.836);
        }

        .menu {
            height: 60px;
            width: 100%;
            background-color: #1725f1b9;
            box-shadow: 0px 4px 10px rgba(1, 48, 255, 0.658);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            padding: 0 10px;
            color: white;
        }

        .profile {
            margin-top: 80px;
            text-align: center;
        }

        .logo {
            height: 200px;
            width: 300px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.685);
            position: absolute;
            top: 0px;
            left: 480px;
        }

        .info {
            background-color: rgb(255, 255, 255);
            border-radius: 5px;
            border: 3px solid rgb(255, 255, 255);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.685);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            height: auto;
            width: 700px;
            color: rgb(0, 0, 0);
            position: absolute;
            top: 250px;
            left: 270px;
            font-size: 20px;
            padding: 20px;
        }

        .button {
            margin-top: 20px;
        }

        .salvar {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: rgb(7, 255, 7);
            border: 2px solid rgb(48, 255, 7);
            font-size: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.685);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: rgb(0, 0, 0);
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .salvar:hover {
            font-size: 15px;
            transform: scale(1.2,1.2);
        }

        .cancel {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #ff0e0e;
            font-size: 15px;
            box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.685);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: rgb(0, 0, 0);
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .cancel:hover{
            font-size: 15px;
            transform: scale(1.2,1.2);
        }
        
        hr {
            border: none;
            height: 2px;
            width: 600px;
            background-color: rgb(0, 0, 0);
        }

        label {
            font-size: 17px;
            color: black;
        }

        input {
            border: 2px solid black;
        }

        .editar{
            height: 40px;
            width: 100px;
            background-color: rgb(49, 49, 49);
            border: 2px solid rgb(49, 49, 49);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.685);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }
        .editar:hover{
            transform: scale(1.2,1.2);
        }
        .voltar {
            height: 40px;
            width: 100px;
            background-color: rgb(150, 147, 147);
            border: 2px solid rgb(150, 147, 147);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.685);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="menu">
        <a href="index.html">
            <button class="voltar">
                Voltar         
            </button>
        </a>
    </div>
    <div class="profile">
        <img src="imagens/logo.jpg" class="logo" alt="logo">
        <div class="info">
            <p id="profileName"></p>
            <hr>
            <p id="profilePhone"></p>
            <hr>
            <p id="profileEmail"></p>
            <hr>
            <div class="button">
                <button class="editar" id="editButton">Editar</button>
            </div>
            <div id="editForm" style="display: none;">
                <label for="editName">Nome:</label>
                <input type="text" id="editName" required>
                <br>
                <label for="editPhone">Telefone:</label>
                <input type="text" id="editPhone" required>
                <br>
                <label for="editEmail">E-mail:</label>
                <input type="email" id="editEmail" required>
                <br>
                <button class="salvar" id="saveButton">Salvar</button>
                <button class="cancel" id="cancelButton">Cancelar</button>
            </div>
        </div>
    </div>
    <script>
        // Obtém os dados do localStorage
        const nome = localStorage.getItem('nome') || 'Não informado';
        const telefone = localStorage.getItem('telefone') || 'Não informado';
        const email = localStorage.getItem('email') || 'Não informado';

        // Exibe os dados no perfil
        const profileName = document.getElementById('profileName');
        const profilePhone = document.getElementById('profilePhone');
        const profileEmail = document.getElementById('profileEmail');

        profileName.textContent = `Nome: ${nome}`;
        profilePhone.textContent = `Telefone: ${telefone}`;
        profileEmail.textContent = `E-mail: ${email}`;

        // Elementos do formulário de edição
        const editButton = document.getElementById('editButton');
        const editForm = document.getElementById('editForm');
        const editName = document.getElementById('editName');
        const editPhone = document.getElementById('editPhone');
        const editEmail = document.getElementById('editEmail');
        const saveButton = document.getElementById('saveButton');
        const cancelButton = document.getElementById('cancelButton');

        // Mostrar formulário de edição
        editButton.addEventListener('click', () => {
            editForm.style.display = 'block';
            editButton.style.display = 'none';

            // Preencher campos com os dados atuais
            editName.value = nome;
            editPhone.value = telefone;
            editEmail.value = email;
        });

        // Salvar as alterações
        saveButton.addEventListener('click', () => {
            const newName = editName.value;
            const newPhone = editPhone.value;
            const newEmail = editEmail.value;

            // Atualizar localStorage
            localStorage.setItem('nome', newName);
            localStorage.setItem('telefone', newPhone);
            localStorage.setItem('email', newEmail);

            // Atualizar exibição no perfil
            profileName.textContent = `Nome: ${newName}`;
            profilePhone.textContent = `Telefone: ${newPhone}`;
            profileEmail.textContent = `E-mail: ${newEmail}`;

            // Esconder formulário de edição
            editForm.style.display = 'none';
            editButton.style.display = 'block';
        });

        // Cancelar edição
        cancelButton.addEventListener('click', () => {
            editForm.style.display = 'none';
            editButton.style.display = 'block';
        });
    </script>
</body>

</html>
