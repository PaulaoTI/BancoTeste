<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/logo.jpg" type="image/x-icon">
    <title>Banco do Povo - Tela principal</title>
    <style>
        body {
            background-color: rgba(231, 228, 28, 0.836);
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .menu {
            height: 90px;
            width: 100%;
            background-color: #1725f1b9;
            box-shadow: 0px 4px 10px rgba(1, 48, 255, 0.658);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .label1 {
            color: rgb(252, 252, 252);
            font-size: 20px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 45px;
            left: 10px;
        }

        .label1:hover{
            background-color: #1725f1b9;
        }

        .logo {
            height: 200px;
            width: 300px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.685);
            position: absolute;
            top: 0px;
            left: 480px;
        }

        .divDepositar {
            height: 200px;
            width: 200px;
            font-size: 15px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: rgb(241, 241, 241);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.685);
            border: 2px solid rgb(255, 255, 255);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 250px;
            left: 200px;
        }

        .deposito {
            height: 70px;
            width: 80px;
            position: absolute;
            top: 10px;
            left: 60px;
        }

        .entrarDepo {
            position: absolute;
            top: 140px;
            left: 50px;
            height: 30px;
            width: 100px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.685);
            cursor: pointer;
            background-color: rgb(36, 36, 36);
            border: 2px solid rgb(36, 36, 36);
            color: white;
        }

        .entrarDepo:hover {
            transform: scale(1.2, 1.2);
        }

        .dropdown {
            position: absolute;
            top: 90px;
            left: 10px;
            font-size: 14px;
            background-color: rgb(58, 57, 57);
            border: 1px solid rgb(58, 57, 57);
            border-radius: 5px;
            display: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.842);
            padding: 5px 0;
        }

        .dropdown a {
            display: block;
            padding: 8px 12px;
            color: rgb(252, 252, 252);
            text-decoration: none;
            font-size: 14px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .dropdown a:hover {
            background-color: rgb(112, 112, 112);
        }

        .divSacar {
            height: 200px;
            width: 200px;
            font-size: 15px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: rgb(241, 241, 241);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.685);
            border: 2px solid rgb(255, 255, 255);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 250px;
            left: 850px;
        }

        .sacar {
            height: 70px;
            width: 80px;
            position: absolute;
            top: 10px;
            left: 60px;
        }

        .entrarSaque {
            position: absolute;
            top: 140px;
            left: 50px;
            height: 30px;
            width: 100px;
            border-radius: 5px;
            border: 2px solid rgb(36, 36, 36);
            cursor: pointer;
            background-color: rgb(36, 36, 36);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.842);
            color: white;
        }

        .entrarSaque:hover {
            transform: scale(1.2, 1.2);
        }
    </style>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').then(() => {
                console.log('Service Worker registrado!');
            });
        }
    </script>
</head>

<body>

    <div class="menu">
        <label class="label1" id="labelConta">Conta</label>
    </div>
    <img src="imagens/logo.jpg" class="logo" alt="logo">

    <div class="dropdown" id="menuConta">
        <a href="meuPerfil.html">Meu Perfil</a>
        <a href="saldo.html">Saldo</a>
        <a href="cadastro.html">Sair</a>
    </div>

    <div class="divDepositar">
        <img src="imagens/deposito.png" class="deposito" alt="deposito">
        <h1>Depósitar</h1>
        <a href="deposito.html">
            <button class="entrarDepo">Vamos lá</button>
        </a>
    </div>

    <div class="divSacar">
        <img src="imagens/sacar.png" class="sacar" alt="sacar">
        <h1>Sacar</h1>
        <a href="saque.html">
            <button class="entrarSaque">Vamos lá</button>
        </a>
    </div>

    <script>
        // Alternar a exibição do menu ao clicar no rótulo "Conta"
        const labelConta = document.getElementById('labelConta');
        const menuConta = document.getElementById('menuConta');
        labelConta.addEventListener('click', (event) => {
            event.stopPropagation(); // Evita que o click se propague e feche o menu
            menuConta.style.display = (menuConta.style.display === 'block') ? 'none' : 'block';
        });

        // Fechar o menu se clicar fora dele
        document.addEventListener('click', (event) => {
            if (!labelConta.contains(event.target) && !menuConta.contains(event.target)) {
                menuConta.style.display = 'none';
            }
        });
    </script>

</body>

</html>
